<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Video</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <link rel="stylesheet" href="./styles.scss" />
    </head>
    <body>
        <div class="preloader">
            <img src="./images/loader.svg" alt="">
        </div>
        <main>
            <video class="video-container" muted autoplay loop>
                <source src="video.mp4" type="video/mp4" />
            </video>
            <h1>Simple Video</h1>
            <div class="form-check form-switch">
                <input class="form-check-input js-switch" type="checkbox" role="switch" id="switch" checked>
                <label class="form-check-label text-white" for="switch">Stop</label>
            </div>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
